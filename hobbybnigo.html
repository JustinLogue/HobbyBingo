<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Bingo</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Hobby Bingo</h1>
    <div class="inputChores">
        <label for="chores">Enter a chore: </label>
        <input id="chores" type="text"/>
        <button type="button" onclick="addToList()">Add</button>
    </div>
    <div id="counter"></div>
    <button type="button" onclick="pickChores()">Make the bingo card</button>
    <div class="bingoCard">
        <div class="bingoSquare 1" id="1"></div>
        <div class="bingoSquare 2" id="2"></div>
        <div class="bingoSquare 3" id="3"></div>
        <div class="bingoSquare 4" id="4"></div>
        <div class="bingoSquare 5" id="5"></div>
        <div class="bingoSquare 6" id="6"></div>
        <div class="bingoSquare 7" id="7"></div>
        <div class="bingoSquare 8" id="8"></div>
        <div class="bingoSquare 9" id="9"></div>
        <div class="bingoSquare 10" id="10"></div>
        <div class="bingoSquare 11" id="11"></div>
        <div class="bingoSquare 12" id="12"></div>
        <div class="bingoSquare 13" id="13"></div>
        <div class="bingoSquare 14" id="14"></div>
        <div class="bingoSquare 15" id="15"></div>
        <div class="bingoSquare 16" id="16"></div>
        <div class="bingoSquare 17" id="17"></div>
        <div class="bingoSquare 18" id="18"></div>
        <div class="bingoSquare 19" id="19"></div>
        <div class="bingoSquare 20" id="20"></div>
        <div class="bingoSquare 21" id="21"></div>
        <div class="bingoSquare 22" id="22"></div>
        <div class="bingoSquare 23" id="23"></div>
        <div class="bingoSquare 24" id="24"></div>
        <div class="bingoSquare 25" id="25"></div>
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>   
<script src="script.js"></script>   
</body>
</html>
